    <div *ngIf="showCloseButton" class="close-icon" (click)="onCloseIconClicked()">
      <mh-ionicon [name]="'close'" [color]="'white'" [size]="'28px'"></mh-ionicon>
    </div>
    <ng-container #primaryActionsContainer *ngIf="primaryActions && primaryActions.length > 0">
      <section class="primary-actions">
        <ng-container *ngIf="primaryActions && primaryActions.length > 0">
          <section class="primary-actions-list">
            <ul class="actions-list">
              <ng-container *ngFor="let action of primaryActions; index as i">
                <li
                  role="button"
                  class="action"
                  [ngClass]="{ 'action--active': action.isActive }"
                  (click)="onActionClicked(action)"
                >
                  {{ action.title }}
                </li>
                <mh-divider
                  *ngIf="action.hasDividerBottom"
                  [hrShow]="true"
                  [fullWidth]="false"
                  [background]="true"
                ></mh-divider>
              </ng-container>
            </ul>
          </section>
        </ng-container>
      </section>
    </ng-container>
  </section>
